<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Decomposition</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }

        h1, h2 {
            color: #004080;
        }

        label {
            display: block;
            margin: 10px 0;
            font-weight: bold;
            color: #004080;
        }

        input {
            padding: 8px;
            margin: 5px 0 15px 0;
            width: 200px;
        }

        button {
            padding: 10px;
            margin: 10px 5px 0 0;
            background-color: #004080;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #002f5e;
        }

        table {
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #004080;
            color: #fff;
        }

        #error {
            display: block;
            color: red;
        }
    </style>
</head>

<body>
    <h1>QR Decomposition</h1>

    <label for="numRows">Matrix rows:</label>
    <input type="number" id="numRows" value="3" oninput="generateTable(true)" />
    <br>
    <label for="numColumns">Matrix columns:</label>
    <input type="number" id="numColumns" value="3" oninput="generateTable(true)" />
    <span id="error"></span>
    <br>

    <button type="button" onclick="generateTable(false)">Clear table</button>
    <button type="button" onclick="generateTable(true)">Generate Random Table</button>
    <button type="button" onclick="performQRDecomposition()">QR Decomposition</button>

    <h2>Input Matrix</h2>
    <table id="inputMatrix">
        <tbody>
            <tr>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
            </tr>
        </tbody>
    </table>

    <h2>Q Matrix</h2>
    <table id="qMatrix"></table>

    <h2>R Matrix</h2>
    <table id="rMatrix"></table>

    <h2>Product Q*R</h2>
    <table id="qrMatrix"></table>

    <script src="qr-decomposition.js"></script>
</body>

</html>
